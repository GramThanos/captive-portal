<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!--<base href="/">-->

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.lumen.min.css">
		<link rel="stylesheet" href="css/custom.css">

		<title>{{title}}</title>
	</head>
	<body class="text-center">
		<div class="portal-wrapper">
			<img class="mb-4" src="img/portal-other.png" alt="" width="72" height="72">

			<h1 class="h3 mb-3 font-weight-normal">{{title}}</h1>
			<table class="table">
				<tbody>
					<tr>
						<th scope="row">Name</th>
						<td>{{name}}</td>
					</tr>
					<tr>
						<th scope="row">Login</th>
						<td>{{login-type}}</td>
					</tr>
					<tr>
						<th scope="row">Packets</th>
						<td>{{packets}}</td>
					</tr>
					<tr>
						<th scope="row">Bytes</th>
						<td>{{bytes}}</td>
					</tr>
				</tbody>
			</table>
			<br>
			<a class="btn btn-lg btn-secondary btn-full-width" href="{{refresh-link}}">Refresh</a>
			<br>
			<br>
			<button type="button" class="btn btn-lg btn-danger btn-full-width" data-toggle="modal" data-target="#logoutModal">Logout</button>
			
			<p class="mt-5 mb-3 text-muted">{{footer-note}}</p>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="logoutModalLabel">Logout</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						Are you sure you want to logout?<br>
						<small>You will lose Internet access!</small>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<a class="btn btn-danger" href="{{logout-link}}">Logout</a>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
