<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<base href="/">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.lumen.min.css">
		<link rel="stylesheet" href="css/custom.css">

		<title>Login</title>
	</head>
	<body class="text-center">
		<form method="post" action="{{action-link}}" class="portal-wrapper">
			<img class="mb-4" src="img/portal.png" alt="" width="72" height="72">

			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<div class="alert {{alert-type}}" role="alert">{{alert-message}}</div>
			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
			<div class="checkbox mb-3 {{checkbox-class}}">
				<label>
					<input type="checkbox" name="checkbox" value="checkbox"> {{checkbox-html}}
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

			<p class="mt-5 mb-3 text-muted">{{footer-note}}</p>
		</form>

		<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
