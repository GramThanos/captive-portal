<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<base href="/">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.lumen.min.css">
		<link rel="stylesheet" href="css/custom.css">

		<title>Login</title>
	</head>
	<body class="text-center">
		<div class="portal-wrapper">
			<img class="mb-4" src="img/portal.png" alt="" width="72" height="72">

			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<a class="btn btn-lg {{credentials-btn-type}} btn-full-width" href="{{credentials-link}}">Login with Credentials</a>
			<a class="btn btn-lg {{facebook-btn-type}} btn-full-width" href="{{facebook-link}}">Login with Facebook</a>
			<a class="btn btn-lg {{google-btn-type}} btn-full-width" href="{{google-link}}">Login with Google</a>

			<p class="mt-5 mb-3 text-muted">{{footer-note}}</p>
		</div>

		<!-- JavaScript -->
		<script src="js/jquery.min.js"></script>
		<script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
